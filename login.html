<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do estudante</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

 <div class="main-container">
   <input type="checkbox" id="slide">
   
   <div class="container">
     <div class="login-container">

         <div class="text">Login</div>
   
         <form action="#">
            <div class="data">
               <label for="">Email </label>
               <input type="text" required>
            </div>
            <div class="data">
               <label for="">Senha</label>
               <input type="password" required>
            </div>
   
            <div class="forgot-pass">
               <a href="#">Esqueceu sua senha?</a>
            </div>
   
            <div class="btn-login">
               <button type="submit">logar</button>
            </div>
   
            <div class="signup-link">Não tem uma conta? 
                <a href="#">
                <label for="slide" class="slide">Criar conta</label>
                </a>
            </div>
         </form>
      </div>
     

      <div class="signup-container">
         <div class="text">Cadastrar</div>
   
         <form action="#">
            
                <div class="data">
                    <label for="nome">Nome completo</label>
                    <input id="nome" type="text" required>
                </div>

                <div class="data">
                    <label for="email">Email</label>
                    <input id="email" type="email" required>
                </div>

            <div class="data">
                <label for="senha">Senha</label>
                <input id="senha" type="password" required>
            </div>

            <div class="btn-signup">
               <button type="submit">Cadastrar</button>
            </div>
   
            <div class="signup-link">
               Já tem uma conta ? <a href="#"><label for="slide" class="slide">Logar</label></a>
            </div>
         </form>

      </div>
 </div>

</body>
</html>
